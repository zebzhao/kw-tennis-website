<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KW Chinese Tennis Association Tournament</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grayscale.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" id="mainNav">
      <div class="container">
        <form class="form-inline">
            <a class="btn btn-sm btn-primary" target="_blank" href="https://docs.google.com/forms/d/1WSbxYNkZrfZEK9PtMmifvdxwciSyTWhgwcgirG9n-OM/viewform?edit_requested=true">Register</a>
            <span class="text-uppercase ml-3 text-white">Sept 2018</span>
            <span class="text-uppercase mr-3 text-white d-none d-md-block"> | Kitchener-Waterloo</span>
        </form>
        <div class="collapse navbar-collapse" id="navbarResponsive"></div>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-uppercase text-white js-scroll-trigger" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
          <div class="row">
            <div class="col-md-5 d-flex align-items-center">
              <img class="mx-auto" src="img/logo.jpg" alt="logo" style="mix-blend-mode: multiply; width: 100%;">
            </div>
            <div class="col-md-5 d-flex flex-column justify-content-center align-items-center text-center">
                <h1 class="display-4 text-uppercase text-white mt-5"><strong>1st Annual Tennis Open</strong></h1>
                <h3 class="lead text-uppercase text-white-50 mt-3">September 2018</h3>
                <h3 class="lead text-uppercase text-white mt-5">Registrations now open!</h3>
                <hr class="my-4">
                <form><a class="btn btn-lg btn-primary" href="https://docs.google.com/forms/d/1WSbxYNkZrfZEK9PtMmifvdxwciSyTWhgwcgirG9n-OM/viewform?edit_requested=true" target="_blank">Register Now</a></form>
            </div>
            
          </div>
      </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="contact-section bg-black">
      <div class="container">

        <div class="row">

          <div class="col-md-4 mb-3 mb-md-0">
            <div class="card py-4 h-100">
              <div class="card-body text-center">
                <iframe id="addressCard" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1448.0428342260868!2d-80.5692873418797!3d43.45880864478211!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882bf6c028112535%3A0x90feb61d0881c6d8!2sLeighland+Dr%2C+Waterloo%2C+ON+N2T+2H3!5e0!3m2!1sen!2sca!4v1531194539940" frameborder="0" allowfullscreen></iframe>
                <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                <h4 class="text-uppercase m-0">Venue</h4>
                <hr class="my-4">
                <div class="small text-black-50">Hover over for details.</div>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-3 mb-md-0">
            <div class="card py-4 h-100">
              <div class="card-body text-center">
                <i class="fas fa-envelope text-primary mb-2"></i>
                <h4 class="text-uppercase m-0">Email</h4>
                <hr class="my-4">
                <div class="small text-black-50">
                  <a href="#">hello@yourdomain.com</a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-3 mb-md-0">
            <div class="card py-4 h-100">
              <div class="card-body text-center">
                <i class="fas fa-mobile-alt text-primary mb-2"></i>
                <h4 class="text-uppercase m-0">Schedule</h4>
                <hr class="my-4">
                <div class="small text-black-50">Not available yet.</div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black small text-center text-white-50">
      <div class="container">
        Copyright &copy; KW Chinese Tennis Association 2018
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/font-awesome/js/all.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/grayscale.min.js"></script>

  </body>

</html>
